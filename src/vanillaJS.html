<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
    <title>Document</title>
</head>

<body>
    <h1 id="coba">Latihan Vanilla JS & JQuery</h1>
    <button onclick="ifLogika('merah')" id="changeColor">Merah</button>
    <button onclick="ifLogika('biru')" id="changeColor">Biru</button>

    <br><br>
    <h1 id="tryColor">Color: </h1>
    <input type="text" id="warna" placeholder="Input Your Color" />
    <button id="colorChanger">Change Color</button>
</body>
    <br>
    <a href="param.html?color=red&activity=makan">Param</a>
<script>
    window.addEventListener("load", (event)=>{
        messageBox()
        document.getElementById("coba").innerHTML = "Makan"
        $('#coba').addClass("testing")
    })

    function messageBox(){
        const message = 'Hello World'
        alert(message)
    }
    function ifLogika(text){
        // document.getElementById('changeColor').onclick = function changeColor(){
        //     alert('Change Color')
        // }
        var warna = ''
        alert('Change Color '+ text)
        if(text === 'merah'){
            warna = 'red'
        }
        else if(text === 'biru'){
            warna = 'blue'
        }
        else{
            warna = 'black'
        }
        document.getElementById('coba').style =`background-color: ${warna}`
    }
    
    function updateColor(){
        document.getElementById('colorChanger').onclick = function changeColor(){
            const warna = document.getElementById('warna').value
            document.getElementById('tryColor').style = `background-color: ${warna}`
            document.getElementById('tryColor').innerHTML = `Color: ${warna}`
        }
    }
    updateColor()

</script>

</html>
