<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <img src="icons/user.png" alt="user" class="user">
        <div class="welcome">
            <p>Welcome  </p>
            <p>Please Login </p>  
        </div>
      
        
        <div class="form-input">
                <div class="input">
                    <input type="text" class="user-input"  placeholder="Username" name="username" required>
                </div>
                
                <div class="input">
                    <input type="text" class="user-input"  name="password" placeholder="Password" required>
                </div>
               
                <div class="input">
                   <a href="cabang-display.html">
                    <input type="button" type="submit" value="Login" class="button-login"> 
                   </a>
                </div>
            
        </div>
    </div>


  
</body>
</html>
